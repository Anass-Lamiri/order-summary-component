<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>


    <main class="card">
        <img src="./images/illustration-hero.svg" alt="illustration hero">
        <div class="bottom">
            <div class="info">
                <h1 class="info-title">Order Summary</h1>
                <h2 class="info-subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </h2>
            </div>
            <div class="price">
                <div class="price-info">
                    <img src="./images/icon-music.svg" alt="icon music">
                    <div class="price-info_container">
                        <h3 class="title">Annual Plan</h3>
                        <h3 class="price-tag">$59.99/year</h3>
                    </div>
                </div>
                <a href="#" class="change-plan">Change</a>
            </div>
            <div class="btn">
                <input type="button" class="btn-pay" value="Proceed to Payment">
                <input type="button" class="btn-cancel" value="Cancel Order">
            </div>
        </div>
    </main>

</body>

</html>
